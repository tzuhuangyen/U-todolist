<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <!-- 字體連結 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Comfortaa&amp;family=Noto+Sans+TC:wght@400;700&amp;family=Wendy+One&amp;display=swap"
      rel="stylesheet"
    />
    <!-- //圖片連結 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- //自訂樣式 -->
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>
  <body>
    <header>
      <h1>Yen's To Do List</h1>
    </header>

    <form action="" class="mb-100">
      <input type="text" placeholder="到底是在忙什麼？" />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button type="submit"><i class="fa-solid fa-plus"></i></button>
    </form>

    <div class="sort">
      <button>Sort By Time</button>
    </div>

    <section></section>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
